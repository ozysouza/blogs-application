{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

<!-- Page Header-->
<header class="masthead"
        style="background-image: url('{{ url_for('static', filename='assets/images/home-code2.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <a>
                        <h1 class="post-title">{{ blog.title }}</h1>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a>{{ blog.author }}</a>
                        on {{ blog.date }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h3 class="post-subtitle">{{ blog.subtitle }}</h3>
                <img src="{{ blog.img_url }}" class="img-fluid" alt="Blog Image" style="max-width: 100%; height: auto;">
                <p>{{ blog.body | safe }}</p>
                {% if current_user.is_authenticated %}
                <a class="btn btn-dark float-right" href="{{ url_for('views.edit_blog', blog_id=blog.blog_id) }}">Edit Blog</a>
                {% endif %}
            </div>
        </div>
    </div>
</article>
{% endblock %}
